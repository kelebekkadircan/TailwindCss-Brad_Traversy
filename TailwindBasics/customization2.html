<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"> </script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: '560px',
                    md: '700px',
                    lg: '900px',
                    xl: '1100px'
                },
                fontFamily: {
                    sans: ['Graphik', 'sans-serif'],
                    serif: ['Merriweather', 'serif'],
                },
                extend: {
                    colors: {
                        primary: '#ff5733'

                    },
                    spacing: {
                        6: '2.5rem'
                    }
                }
            }
        }
    </script>

    <title>Breakpoints</title>
</head>

<body class="bg-gray-600 sm:bg-green-700 md:bg-blue-700 lg:bg-orange-700 xl:bg-purple-800 2xl:bg-pink-700">
    <h1 class="text-primary text-4xl m-6">

    </h1>

    <script>
        function showBrowserWidth() {
            const width = window.innerWidth;

            document.querySelector('h1').innerText = `width: ${width}`;

        }

        window.onload = showBrowserWidth
        window.onresize = showBrowserWidth
    </script>







    <div class=" justify-center flex mt-60 m-2 p-2">
        <a class="rounded-xl border bg-blue-400
        px-6 py-4 text-center justify-center
        flex content-center mt-36 max-w-xs" href="./index.html">Home</a>
    </div>
</body>

</html>

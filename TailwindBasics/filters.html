<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    </script>
    <title>Layout</title>
</head>

<body>

    <!-- Blur -->
    <div class="blur-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam voluptatibus fugit ad quo incidunt assumenda
        alias minus inventore totam aperiam.
    </div>

    <div class="blur">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam voluptatibus fugit ad quo incidunt assumenda
        alias minus inventore totam aperiam.
    </div>

    <img src="./image/americanphysco.jpg" class="blur-xl w-36 h-36 m-8 " alt="Sayk">

    <!-- Brightness -->
    <img src="./image/americanphysco.jpg" class="brightness-50 bg-contain w-64 h-64 m-8 " alt="Sayk">
    <img src="./image/americanphysco.jpg" class="brightness-75 w-64 h-64 m-8 " alt="Sayk">
    <img src="./image/americanphysco.jpg" class="brightness-90 w-64 h-64 m-8 " alt="Sayk">
    <img src="./image/americanphysco.jpg" class="brightness-110 w-64 h-64 m-8 " alt="Sayk">


    <!-- Contrast -->
    <img src="./image/Profile pasfic.jpg" class=" contrast-50 bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" contrast-75 bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" contrast-100 bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" contrast-125 bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" contrast-150 bg-contain w-64 h-64 m-8 " alt=" Sayk">


    <!-- Grayscale -->
    <img src="./image/Profile pasfic.jpg" class=" grayscale bg-contain w-64 h-64 m-8 " alt=" Sayk">


    <!-- Invert -->
    <img src="./image/Profile pasfic.jpg" class=" invert bg-contain w-64 h-64 m-8 " alt=" Sayk">


    <!-- Sepia -->
    <img src="./image/Profile pasfic.jpg" class="sepia bg-contain w-64 h-64 m-8 " alt=" Sayk">


    <!-- Hue Rotate -->
    <img src="./image/Profile pasfic.jpg" class=" hue-rotate-15  bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" hue-rotate-30  bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" hue-rotate-60  bg-contain w-64 h-64 m-8 " alt=" Sayk">
    <img src="./image/Profile pasfic.jpg" class=" hue-rotate-90  bg-contain w-64 h-64 m-8 " alt=" Sayk">



    <div class=" justify-center flex mt-60 m-2 p-2">
        <a class="rounded-xl border bg-blue-400
        px-6 py-4 text-center justify-center
        flex content-center mt-36 max-w-xs" href="./index.html">Home</a>
    </div>

</html>
